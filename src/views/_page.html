{{define "_page"}}
    <div class="page">
        <span class="title">{{.Title}}</span>
        <br>
        <a href={{.URL}} target="_blank" class="link">{{.URL}}</a>
        <br>
        <span class="relevancy">{{.Relevancy}}</span>
        <br>
        <span class="page-rank">{{.Importance}}</span>
        <br>
    </div>
{{end}}
